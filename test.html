<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<style>
    #div {
        width: 200px;
        height: 200px;

    }

    #div a::before {
        background: rgba(0, 0, 0, 0.4);
        display: block;
        content: "";
        width: 100%;
        height: 100%;
        position: absolute;
    }

    #div a {
        display: block;
        width: 200px;
        height: 200px;
        position: relative;
    }

    #div > a > img {
        width: 200px;
        height: 200px;
    }

    .tv_cer {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        position: absolute;
        background: rgba(255, 255, 255, 0.5);
        right: 0;
        left: 0;
        margin: auto;
        top: 70px;
        transition: background-color 1s ease;
    }

    #div a:hover .tv_cer {
        background: rgba(255, 255, 255, 0.6)
    }

    .tv_cer > img {
        position: absolute;
        left: 0;
        right: -4px;
        margin: auto;
        top: 13px;

    }

    #tv_img {

    }
</style>

<div id="div">
    <a><img src="images/tv.jpg">
        <span class="tv_cer">
            <img id="tv_img" src="images/play.png">
        </span>
    </a>
</div>

</body>
</html>
